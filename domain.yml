version: '3.1'
intents:
- greet
- confirm_existing_topic
- no_idea_for_decision_tree
- nlu_fallback
- choose_discipline
- choose_chemistry_topic
- choose_physics_topic
- choose_biology_topic
- choose_earth_science_topic
- choose_subtopic
- user_responds_to_topic
- research_subtopic
- definition

responses:
  utter_greet:
  - text: 你好，需要什麼幫助呢？
  utter_topic:
  - text: 為什麼你會想研究這個主題，還是你想要了解什麼呢？
  utter_no_idea_check:
  - text: "這很正常。讓我們一步一步來。想想看，最近在學校學過的或在日常生活中遇到的，有沒有什麼科學相關的主題或新聞、興趣愛好讓你感到好奇？"
  - text: "讓我們一步一步來。想想看，最近在學校學過的或在日常生活中遇到的，有沒有什麼科學相關的主題讓你感到好奇呢？也許是在課堂上聽到的、看到的某個實驗、理論或者是在生活中的某個現象。想想看，這些引起你興趣的科學議題，是什麼讓你感到好奇呢？可以是關於自然界、物理、化學、生物等等科學領域。請盡量描述你的想法，我們一起來探討並思考更多關於這些議題的可能性吧！"
  - text: "放心，我們可以慢慢來。讓我們深入探討一下，想想你最近在學校或透過新聞、個人興趣發現的科學話題。有沒有什麼特別引起你好奇的科學現象或發現，可以分享一下你的想法或疑問嗎？"
  - text: "我們可以從你感興趣的地方開始。回想一下，近期有沒有在學校學到的科學概念，或者通過追蹤新聞、從事愛好活動時發現的科學相關話題，讓你產生了探究的欲望？試著描述那些激發你好奇心的瞬間。"
  - text : "讓我們慢慢來，從你感到好奇的事物開始。在最近的學習中、新聞報導或你的個人愛好中，有沒有什麼科學相關的內容吸引了你的注意？"
  utter_please_rephrase:
  - text: 你好，需要什麼幫助呢？如果不知道怎麼提問的話，可以多善用左下角的提問小幫手唷！

actions:
- utter_greet
- utter_topic
- utter_no_idea_check
- action_handle_topic
- utter_please_rephrase
- action_start_decision_tree
- action_save_science_discipline
- action_explore_chemistry_topic
- action_explore_physics_topic
- action_explore_biology_topic
- action_explore_earth_science_topic
- action_save_subtopic
- action_reset_subtopic
- action_rag_abstract_explain
- action_rag_5W1H
- action_faq_answering
- action_check_slots

entities:
  - has_topic
  - research_question
  - topic
  - idea
  - science_discipline
  - reason
  - subtopic

slots:
  has_topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: has_topic

  topic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: topic

  idea:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: idea

  science_discipline:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: science_discipline

  subtopic:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: subtopic
  
  continue_conversation:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  conversation_rounds:
    type: float
    influence_conversation: false
    initial_value: 0
    mappings:
      - type: custom

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
